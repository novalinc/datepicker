<div class="input-display">
    <div class="datepicker-group">
        <div class="datepicker-icon">
            <div [ngClass]="{ 'glyphicon': true, 'glyphicon-calendar': temporal === 1, 'glyphicon-time': temporal !== 1, 'center-block': true}"></div>
        </div>
        <div class="datepicker-control" [ngSwitch]="temporal">
            <ng-container *ngSwitchCase="0">
                <div class="datepicker-superval">{{selectedDate | date: 'EEEE, y'}}</div>
                <div class="datepicker-subval">{{selectedDate | date: 'd MMM'}}</div>
            </ng-container>
            <ng-container *ngSwitchCase="1">
                <div class="datepicker-superval">{{selectedDate | date: 'h:mm'}} <span class="datepicker-ampm">{{selectedDate
                        | date: 'a'}}</span></div>
            </ng-container>
            <ng-container *ngSwitchCase="2">
                <div class="datepicker-superval">{{selectedDate | date: 'EEE d MMM, y'}}</div>
                <div class="datepicker-subval">{{selectedDate | date: 'h:mm'}} <span class="datepicker-ampm">{{selectedDate
                        | date: 'a'}}</span></div>
            </ng-container>
        </div>
        <!-- <div *ngIf="!selectedDate" class="datepicker-control text-muted text-center" [innerText]="placeholder"></div> -->
    </div>
</div>
