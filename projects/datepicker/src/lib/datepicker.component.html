<div [tabindex]="tabIndex" (blur)="onBlur()" (focus)="onFocus()">
    <div class="dp-group">
        <div (click)="togglePopup()" class="dp-icon">
            <fa-icon [icon]="iconCal"></fa-icon>
        </div>
        <div (click)="togglePopup()" class="dp-control" [ngSwitch]="temporal">
            <ng-container *ngSwitchCase="0">
                <div class="dp-super">{{selectedDate | date: 'EEEE, y'}}</div>
                <div class="dp-main">{{selectedDate | date: 'd MMM'}}</div>
            </ng-container>
            <ng-container *ngSwitchCase="1">
                <div class="dp-super">Time</div>
                <div class="dp-main">{{selectedDate | date: 'h:mm'}} <span class="dp-ampm">{{selectedDate
                        | date: 'a'}}</span></div>
            </ng-container>
            <ng-container *ngSwitchCase="2">
                <div class="dp-super">{{selectedDate | date: 'EEE d MMM, y'}}</div>
                <div class="dp-main">{{selectedDate | date: 'h:mm'}} <span class="dp-ampm">{{selectedDate
                        | date: 'a'}}</span></div>
            </ng-container>
            <div *ngIf="!selectedDate" [innerText]="placeholder"></div>
        </div>
        <div (click)="clearDate()" class="dp-icon">
            <fa-icon [icon]="deleteIcon"></fa-icon>
        </div>
    </div>

    <dp-popup [opened]="popup" selectedDate="selectedDate" [temporal]="temporal" (onSelect)="onChange($event)">
    </dp-popup>
</div>
