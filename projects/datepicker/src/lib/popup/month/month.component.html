<div class="cal-month">
    <ul class="cal-weekdays">
        <li *ngFor="let weekday of weekdayNames" class="cal-weekday">{{weekday}}</li>
    </ul>
    <div class="cal-weeks-wrapper">
        <div *ngFor="let week of calendar" class="cal-week">
            <div class="cal-days">
                <div *ngFor="let wrap of week" (click)="pick(wrap)" class="cal-day" [ngClass]="{'weekend': wrap.weekend, 'today': wrap.selected }">{{wrap.value
                    | date: 'd'}}
                </div>
                <!-- <dp-pick [pick]="day" (onSelect)="onPick($event)"></dp-pick> -->
            </div>
        </div>
    </div>
</div>
