<div class="year-list">
    <div *ngFor="let year of keys(years)" class="year-item">
        <div class="big-year">
            {{year}}
        </div>
        <ul class="month-list">
            <li *ngFor="let m of years[year]" (click)="pick(m)" [ngClass]="{'today': m.selected}" class="month-item">
                {{m.value | date: 'MMM'}}
            </li>
        </ul>
    </div>
</div>
