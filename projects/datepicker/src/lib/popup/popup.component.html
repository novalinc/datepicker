<div *ngIf="opened" class="cal-container">
  <div class="cal-header">
    Select Date
  </div>
  <div class="cal-wrapper">
    <ul *ngIf="timeUnit === 1" class="cal-weekdays">
      <li *ngFor="let weekday of weekdaysHead" class="cal-weekday">{{weekday}}</li>
    </ul>
    <div class="cal-weeks-wrapper">
      <div *ngFor="let week of times" class="cal-week">
        <div class="cal-days">
          <dp-pick *ngFor="let day of week" [pick]="day" (onPick)="onPick($event)"></dp-pick>
        </div>
      </div>
    </div>
  </div>
</div>
