<div *ngIf="opened" class="cal-container">
  <div class="cal-header">
    <p class="datepicker-superval">{{selectedDate | date: 'y'}}</p>
    <p class="datepicker-subval">{{selectedDate | date: 'EEE, MMM d'}}</p>
  </div>
  <div class="cal-wrapper">
    <ul class="cal-weekdays">
      <li *ngFor="let weekday of weekdayNames" class="cal-weekday">{{weekday}}</li>
    </ul>
    <div class="cal-weeks-wrapper">
      <div *ngFor="let week of calendar" class="cal-week">
        <div class="cal-days">
          <dp-pick *ngFor="let day of week" [pick]="day" (onSelect)="onPick($event)"></dp-pick>
        </div>
      </div>
    </div>
  </div>
</div>
